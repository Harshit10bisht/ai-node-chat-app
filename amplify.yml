version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Installing dependencies..."
        - npm install
    build:
      commands:
        - echo "Building the app..."
        - echo "Build completed"
  artifacts:
    baseDirectory: public
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
backend:
  phases:
    build:
      commands:
        - echo "Installing backend dependencies..."
        - npm install
        - echo "Backend build completed"
    start:
      commands:
        - echo "Starting backend server..."
        - node src/index.js