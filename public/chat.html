<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chat App</title>
        <link rel="icon" type="image/svg+xml" href="img/favicon.svg">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/styles.min.css">
    </head>
    <body>
        <div class="chat">
            <div class="chat__sidebar">
                <h3 class="room-title"></h3>
                <h3 class="list-title">Users</h3>
                <ul class="users" id="users"></ul>
            </div>
            <div class="chat__main">
                <div class="chat__messages" id="messages"></div>
                <div class="compose">
                    <form id="message-form">
                        <input name="message" placeholder="Type your message here..." autocomplete="off">
                        <button type="submit">Send</button>
                    </form>
                    <button class="emoji-button" id="emoji-button" title="Add emoji">ðŸ˜Š</button>
                    <button id="send-location">Send location</button>
                </div>
            </div>
        </div>

        <script id="message-template" type="text/html">
            <div class="message">
                <p>
                    <span class="message__name">{{emoji}} {{username}}</span>
                    <span class="message__meta">{{createdAt}}</span>
                </p>
                <p>{{message}}</p>
            </div>
        </script>
        
        <script id="location-message-template" type="text/html">
            <div class="message">
                <p>
                    <span class="message__name">{{emoji}} {{username}}</span>
                    <span class="message__meta">{{createdAt}}</span>
                </p>
                <p><a href="{{url}}" target="_blank">My current location</a></p>
            </div>
        </script>

        <script id="sidebar-template" type="text/html">
            <h3 class="room-title">{{room}}</h3>
            <h3 class="list-title">Users</h3>
            <ul class="users">
                {{#users}}
                    <li>{{emoji}} {{username}}</li>
                {{/users}}
            </ul>
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
        <script src="https://js.pusher.com/8.2.0/pusher.min.js"></script>
        <script src="js/chat.js"></script>
    </body>
</html>
